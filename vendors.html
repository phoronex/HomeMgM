<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="vendors">Vendors - Home Purchase Manager</title>
    <link rel="stylesheet" href="/assets/css/theme.css">
    <link rel="stylesheet" href="/assets/css/layout.css">
    <link rel="stylesheet" href="/assets/css/components.css">
    <link rel="stylesheet" href="/assets/css/rtl-overrides.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header-content">
                <a href="dashboard.html" class="logo" data-i18n="app_title">Home Purchase Manager</a>
                <div class="language-switcher">
                    <button class="lang-btn active" data-lang="en">English</button>
                    <button class="lang-btn" data-lang="ar">العربية</button>
                </div>
                <div class="user-menu">
                    <span id="userName"></span>
                    <button id="logoutBtn" class="btn btn-secondary" data-i18n="logout">Logout</button>
                </div>
            </div>
        </div>
    </header>

    <div class="container">
        <aside class="sidebar">
            <div class="sidebar-item" data-page="dashboard">
                <i class="icon-dashboard"></i>
                <span data-i18n="dashboard">Dashboard</span>
            </div>
            <div class="sidebar-item" data-page="purchases">
                <i class="icon-purchases"></i>
                <span data-i18n="purchases">Purchases</span>
            </div>
            <div class="sidebar-item active" data-page="vendors">
                <i class="icon-vendors"></i>
                <span data-i18n="vendors">Vendors</span>
            </div>
            <div class="sidebar-item" data-page="items">
                <i class="icon-items"></i>
                <span data-i18n="items">Items</span>
            </div>
            <div class="sidebar-item" data-page="reports">
                <i class="icon-reports"></i>
                <span data-i18n="reports">Reports</span>
            </div>
            <div class="sidebar-item" data-page="users" id="usersMenuItem" style="display: none;">
                <i class="icon-users"></i>
                <span data-i18n="users">Users</span>
            </div>
            <div class="sidebar-item" data-page="profile">
                <i class="icon-profile"></i>
                <span data-i18n="profile">Profile</span>
            </div>
            <div class="sidebar-item" data-page="system-admin" id="systemAdminMenuItem" style="display: none;">
                <i class="icon-system-admin"></i>
                <span data-i18n="system_admin">System Admin</span>
            </div>
        </aside>

        <main class="content-area">
            <div class="page-header">
                <h1 data-i18n="vendors">Vendors</h1>
                <button id="addVendorBtn" class="btn" data-i18n="add_vendor">Add Vendor</button>
            </div>
            
            <div class="card">
                <div class="card-header">
                    <h2 data-i18n="all_vendors">All Vendors</h2>
                </div>
                <div class="card-body">
                    <div class="table-container">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th data-i18n="name">Name</th>
                                    <th data-i18n="contact">Contact</th>
                                    <th data-i18n="phone">Phone</th>
                                    <th data-i18n="email">Email</th>
                                    <th data-i18n="actions">Actions</th>
                                </tr>
                            </thead>
                            <tbody id="vendorsTable">
                                <!-- Vendors will be populated here -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Vendor Modal -->
    <div id="vendorModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title" data-i18n="add_vendor">Add Vendor</h2>
                <button class="modal-close">&times;</button>
            </div>
            <div class="modal-body">
                <form id="vendorForm">
                    <div class="form-group">
                        <label for="vendorEnglishName" class="form-label" data-i18n="english_name">English Name</label>
                        <input type="text" id="vendorEnglishName" class="form-control" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="vendorArabicName" class="form-label" data-i18n="arabic_name">Arabic Name</label>
                        <input type="text" id="vendorArabicName" class="form-control">
                    </div>
                    
                    <div class="form-group">
                        <label for="vendorContact" class="form-label" data-i18n="contact">Contact</label>
                        <input type="text" id="vendorContact" class="form-control">
                    </div>
                    
                    <div class="form-group">
                        <label for="vendorPhone" class="form-label" data-i18n="phone">Phone</label>
                        <input type="tel" id="vendorPhone" class="form-control">
                    </div>
                    
                    <div class="form-group">
                        <label for="vendorEmail" class="form-label" data-i18n="email">Email</label>
                        <input type="email" id="vendorEmail" class="form-control">
                    </div>
                    
                    <div class="form-actions">
                        <button type="submit" class="btn" data-i18n="save">Save</button>
                        <button type="button" class="btn btn-secondary modal-close" data-i18n="cancel">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    <script src="/assets/js/firebase-config.js"></script>
    <script src="/assets/js/utils/language-manager.js"></script>
    <script src="/assets/js/utils/date-manager.js"></script>
    <script src="/assets/js/utils/password-manager.js"></script>
    <script src="/assets/js/auth.js"></script>
    <script src="/assets/js/main.js"></script>
    <script src="/assets/js/vendors.js"></script>
</body>
</html>
