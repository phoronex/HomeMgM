<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="profile">Profile - Home Purchase Manager</title>
    <link rel="stylesheet" href="/HomeMgM/assets/css/theme.css">
    <link rel="stylesheet" href="/HomeMgM/assets/css/layout.css">
    <link rel="stylesheet" href="/HomeMgM/assets/css/components.css">
    <link rel="stylesheet" href="/HomeMgM/assets/css/rtl-overrides.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header-content">
                <a href="dashboard.html" class="logo" data-i18n="app_title">Home Purchase Manager</a>
                <div class="language-switcher">
                    <button class="lang-btn active" data-lang="en">English</button>
                    <button class="lang-btn" data-lang="ar">العربية</button>
                </div>
                <div class="user-menu">
                    <span id="userName"></span>
                    <button id="logoutBtn" class="btn btn-secondary" data-i18n="logout">Logout</button>
                </div>
            </div>
        </div>
    </header>

    <div class="container">
        <aside class="sidebar">
            <div class="sidebar-item" data-page="dashboard">
                <i class="icon-dashboard"></i>
                <span data-i18n="dashboard">Dashboard</span>
            </div>
            <div class="sidebar-item" data-page="purchases">
                <i class="icon-purchases"></i>
                <span data-i18n="purchases">Purchases</span>
            </div>
            <div class="sidebar-item" data-page="vendors">
                <i class="icon-vendors"></i>
                <span data-i18n="vendors">Vendors</span>
            </div>
            <div class="sidebar-item" data-page="items">
                <i class="icon-items"></i>
                <span data-i18n="items">Items</span>
            </div>
            <div class="sidebar-item" data-page="reports">
                <i class="icon-reports"></i>
                <span data-i18n="reports">Reports</span>
            </div>
            <div class="sidebar-item" data-page="users" id="usersMenuItem" style="display: none;">
                <i class="icon-users"></i>
                <span data-i18n="users">Users</span>
            </div>
            <div class="sidebar-item active" data-page="profile">
                <i class="icon-profile"></i>
                <span data-i18n="profile">Profile</span>
            </div>
            <div class="sidebar-item" data-page="system-admin" id="systemAdminMenuItem" style="display: none;">
                <i class="icon-system-admin"></i>
                <span data-i18n="system_admin">System Admin</span>
            </div>
        </aside>

        <main class="content-area">
            <div class="page-header">
                <h1 data-i18n="profile">My Profile</h1>
            </div>
            
            <div class="card">
                <div class="card-header">
                    <h2 data-i18n="personal_info">Personal Information</h2>
                </div>
                <div class="card-body">
                    <form id="profileForm">
                        <div class="form-group">
                            <label for="profileUsername" class="form-label" data-i18n="username">Username</label>
                            <input type="text" id="profileUsername" class="form-control" readonly>
                        </div>
                        
                        <div class="form-group">
                            <label for="profileEnglishName" class="form-label" data-i18n="english_name">English Name</label>
                            <input type="text" id="profileEnglishName" class="form-control" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="profileArabicName" class="form-label" data-i18n="arabic_name">Arabic Name</label>
                            <input type="text" id="profileArabicName" class="form-control">
                        </div>
                        
                        <div class="form-group">
                            <label for="profileEmail" class="form-label" data-i18n="email">Email</label>
                            <input type="email" id="profileEmail" class="form-control" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="profilePreferredLanguage" class="form-label" data-i18n="preferred_language">Preferred Language</label>
                            <select id="profilePreferredLanguage" class="form-control">
                                <option value="en">English</option>
                                <option value="ar">العربية</option>
                            </select>
                        </div>
                        
                        <div class="form-actions">
                            <button type="submit" class="btn" data-i18n="save_changes">Save Changes</button>
                        </div>
                    </form>
                </div>
            </div>
            
            <div class="card">
                <div class="card-header">
                    <h2 data-i18n="change_password">Change Password</h2>
                </div>
                <div class="card-body">
                    <form id="changePasswordForm">
                        <div class="form-group">
                            <label for="currentPassword" class="form-label" data-i18n="current_password">Current Password</label>
                            <input type="password" id="currentPassword" class="form-control" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="newPassword" class="form-label" data-i18n="new_password">New Password</label>
                            <input type="password" id="newPassword" class="form-control" required>
                            <div id="newPasswordStrength"></div>
                        </div>
                        
                        <div class="form-group">
                            <label for="confirmNewPassword" class="form-label" data-i18n="confirm_password">Confirm New Password</label>
                            <input type="password" id="confirmNewPassword" class="form-control" required>
                        </div>
                        
                        <div class="form-actions">
                            <button type="submit" class="btn" data-i18n="change_password">Change Password</button>
                        </div>
                    </form>
                </div>
            </div>
            
            <div class="card">
                <div class="card-header">
                    <h2 data-i18n="account_activity">Account Activity</h2>
                </div>
                <div class="card-body">
                    <div class="activity-item">
                        <div class="activity-label" data-i18n="member_since">Member Since:</div>
                        <div class="activity-value" id="memberSince">-</div>
                    </div>
                    <div class="activity-item">
                        <div class="activity-label" data-i18n="last_login">Last Login:</div>
                        <div class="activity-value" id="lastLogin">-</div>
                    </div>
                    <div class="activity-item">
                        <div class="activity-label" data-i18n="total_purchases">Total Purchases:</div>
                        <div class="activity-value" id="totalPurchases">0</div>
                    </div>
                    <div class="activity-item">
                        <div class="activity-label" data-i18n="total_spent">Total Spent:</div>
                        <div class="activity-value" id="totalSpent">0 SAR</div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    <script src="/HomeMgM/assets/js/firebase-config.js"></script>
    <script src="/HomeMgM/assets/js/utils/language-manager.js"></script>
    <script src="/HomeMgM/assets/js/utils/date-manager.js"></script>
    <script src="/HomeMgM/assets/js/utils/password-manager.js"></script>
    <script src="/HomeMgM/assets/js/utils/validators.js"></script>
    <script src="/HomeMgM/assets/js/auth.js"></script>
    <script src="/HomeMgM/assets/js/main.js"></script>
    <script src="/HomeMgM/assets/js/profile.js"></script>
</body>
</html>
